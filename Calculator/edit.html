<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Content</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="vendor/jquery.min.js"></script>

    <link rel="stylesheet" href="css/edit.css">
</head>

<body>
    <div id="app">
        <!-- for content thumbnail-->
        <div class="img">
        <img :src="content.image360">
        </div>

        <!-- content for edit-->
        <div class="detail">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input v-model="title" type="text" class="form-control" id="title" name="title" :placeholder=content.title>
            </div>
            <div class="mb-3">
                <textarea v-model="description" class="form-control" id="description" name="description" rows="6"
                    :placeholder=content.description></textarea>
            </div>
            <div class="mb-3">
                <input v-model="category" class="form-control" list="datalistOptions" id="category" name="category"
                    :placeholder="cat">
                <datalist id="datalistOptions">
                    <option v-for="category in categories" :value=category.label>
                </datalist>
            </div>


            <div class="btn-form">
                <button v-on:click="toHome" type="button" class="btn btn-outline-primary">Cancle</button>

                <button v-on:click="setContent(title,description,category)" id="myBtn" type="button"
                    class="btn btn-primary">  Edit  </button>
  
            </div>

        </div>

        <div id="myModal3" class="modal3">
            <!-- Modal content -->
            <div class="modal-content-progress">
                <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" ></div>
                </div>

            </div>
        </div>        

    </div>
</body>
