<body scroll="no" style="overflow: hidden">
      <div class="container">
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">choose your payment method</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form action="checkout.php" method="POST">
                            <input data-dismiss="modal" class="btn btn-primary btn-lg btn-block mb-2" type="submit" id="checkout-button" value="Pay with internet banking">
                          </form>
                          <form action="checkout.php" method="POST">
                            <input data-dismiss="modal" class="btn btn-primary btn-lg btn-block" type="submit" id="checkout-button-alt" value="Pay with credit card">
                          </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="app">
        <!-- Nav Bar Start -->
        <div class="nav-bar">
            <div class="container">
                <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                    <a href="#" class="navbar-brand text-uppercase">{{lang.MENU}}</a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">

                    </button>

                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto">

                            <a href="my-profile.html" class="nav-item nav-link">{{lang.MY_PROFILE}}</a>
                        </div>
                        <div class="ml-auto">
                            <i class="fas fa-language text-light"></i>
                            <select id="langOption" class="form-control form-select" v-model="lang.code"
                                v-on:change="selectLang">
                                <option value="en">English</option>
                                <option value="th">ไทย</option>
                            </select>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!-- Nav Bar End -->

        <div class="main-news">
            <div class="container" style="background: white; border-radius: 5px;">

                <div class="row pt-2">
                    <div class="col">
                        <h1>My cart</h1>
                    </div>
                </div>


                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm">
                                <h4>Subscription </h4>
                            </div>
                            <div class="col-sm">
                                <select v-model="option" id="option" class="form-control">
                                    <option disabled value="">Please select one</option>
                                    <option>Months</option>
                                    <option>Years</option>
                                </select>
                            </div>
                            <div class="col-sm" style="text-align: center;">
                                <button @click="editCart(1)" type="button" class="btn btn-primary btn-sm" id="minus"><i
                                        class="fas fa-minus"></i></button>
                                <input v-model="duration" type="number" name="duration" id="duration"
                                    style="text-align: center;" value="1">
                                <button @click="editCart(2)" type="button" class="btn btn-primary btn-sm mr-2" id="plus"><i
                                        class="fas fa-plus"></i></button>
                                        {{option}}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row pb-2">
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal"
                            data-target="#myModal">Buy now (฿{{amount}})</button>
                    </div>
                </div>
            </div>
        </div>
